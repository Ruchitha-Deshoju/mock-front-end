<div class="container-fluid">
    <div class="tit">
        <p>Update Your Details</p>
        <div class="border"></div>
    </div>
</div>


<div class="container" >
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div 
    id="user-data"
    ngModelGroup="userData"
    #userData="ngModelGroup">
    <div class="form-group" >
        <label for="username">Username</label>
        <input 
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required>
    </div>
    <div class="form-group">
        <label for="email">Mail</label>
        <input 
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid eamil id</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        id="email"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="7">
    </div>
</div>
<p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
<div>
    <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!f.valid">Update</button>
</div>
</form>      

<button
    class="btn btn-danger" style="margin-top: 20px;"
    (click)="delete()">Delete My Account</button>
</div>
</div>
</div>
